<html>
  <head>
    <title>MiageGPT</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="js/sendRequestToServer.js"></script>
  </head>

  <body>
    <label>
      Prompt
      <input id="input" required/>
    </label>

    <label>
      Temperature
      <input id="temperatureSlider" type="range" min="0" max="2" step="0.1" value="1"/>
    </label>

    <label>
      Max Tokens
      <input id="maxTokensSlider" type="range" min="7" max="30" step="1" value="20"/>
    </label>

    <p></p>

    <button>Envoyer Requête sur API d'OpenAI avec le modèle gpt-3.5-turbo-instruct</button>
    <p>
      Note: ce modèle est 10x moins cher à l'usage que le "gros modèle" pour
      GPT3-5
    </p>
    <div id="output"></div>
  </body>
</html>
